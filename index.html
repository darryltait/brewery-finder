<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,400;1,800&family=Source+Sans+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <!-- Local JavaScript -->
    <script defer src="./js/script.js"></script>
    <title>brewery finder</title>
</head>

<body>
    <header>
        <h1 id="head-content">brewery-finder</h1>
        <p id="head-content" class="sub-head">Looking for a local brewery?</p>
    </header>
    <section>
        <form>
            <input id="input" type="text" placeholder="Enter a city">
            <label for="brewery-type">Choose type of brewery:</label>
            <select name="brewery-type" id="type">
                <option value="micro">Micro</option>
                <option value="brewpub">Brew Pub</option>
                <option value="regional">Regional</option>


            </select>
            <input id="submit" type="submit" placeholder="Find">
        </form>
    </section>
    <main title="pouring beer at a brewery">
        <section id="breweries">
           

        </section>

    </main>
    <footer>
        <p>Copyright &copy; 2020 brewery-finder</p>
        <p>Credit: Open Brewery DB</p>
    </footer>



</body>

</html>
